<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="loadImages()">
    <div id="entry-screen" class="entry-screen">
        <div class="speech-bubble-overlay" onclick="showPhotoGalery()" onmouseover="colorEntryScreen()" onmouseleave="resetColorEntryScreen()">
        </div>

        <div class="info-entry-screen">
            <span>
                <"Lukas Klammer"><br>
                    your fittest<br>
                    Web-Developer
            </span>
            <a href="https://www.facebook.com/profile.php?id=100015658028115" target="_blank">
                <img src="img/facebook-7-32.png" alt="" class="social-icon">
            </a>
        </div>

    </div>

    <div id="gallery-main-window" class="gallery-main-window d-none">
        <div class="gallery-header">
            <img src="img/Lukas_Klammer_logo.png" class="logo-image" onclick="showEntryScreen()">
            <h1 onclick="openImage(0)">Gallery</h1>
        </div>
        <div class="images-container" id="images-container">

        </div>

    </div>

    <div id="popup-screen" class="popup-screen d-none">

        <div class="popup-headline">
            <img class="arrow-image" src="img/arrow-back.png" onclick="showPhotoGalery()">
            <div id="download-button-content"></div>
        </div>
        <div id="popup-content" class="popup-content">
            
        </div>

    </div>

</body>

</html>
