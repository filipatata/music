<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>filipatata's muzik&fotoz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Filipatata Music" />
        <meta property="og:title" content="Filipatata Music" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    </head>

    <body id="body">
        <div class="main" id="main">
            <!-- sidelist -->

            <div class="sidenav">
                <div class="logo">
                    <div class="logo-img">
                        <img src="./img/icon.png" alt="logo" />
                    </div>
                    <div class="logo-title">MENU</div>
                </div>

                <ul class="side-list">
                    <li class="list">

                        <ul class="sublist">
                            <li class="sub-nav-list active">
                                <div class="sublist-icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="sublist-name">sounds</div>
                            </li>

                        </ul>
                    </li>


                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list">
                                <div class="sublist-icon">
                                    <i class="bi bi-file-music-fill"></i>
                                </div>
                                <div class="sublist-name" id="foto1">
                                    foto 1
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list ">
                                <div class="sublist-icon">
                                    <i class="bi bi-bell-fill"></i>
                                </div>
                                <div class="sublist-name" id="foto2">
                                    foto 2 
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list">
                                <div class="sublist-icon">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div class="sublist-name" id="foto">
                                    foto 3 
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                    <br><br>
                    </li>


                    <div class="songs-count">
                        <span id="present"></span> / <span id="total"></span>
                    </div>

                    <li class="list">
                    <br><br><br>1<br>2<br>3<br>
                    </li>


                    
                    <div id="sonu">
                        <p>FILIPATATA<br> by <strong> 2024
                            </strong></p>
                    </div>


                    
                </ul>
            </div>

            <!-- sidelist end -->

            <!-- musicplayer start -->

            <div class="music-player">
                <div class="player-head">
                    <div class="logo mobi-logo">
                        <div class="logo-img">
                            <img src="./img/icon.png" alt="logo" />
                        </div>
                        <div class="logo-title">FILIPATATA</div>
                    </div>

                    <div class="search">
                       
                    </div>

                    <div class="links">

                        <div class="menu-btn bi-btn">
                            <i class="bi bi-list"></i>
                        </div>
                        
                        <div class="social">
                            <div class="share-btn bi-btn">
                                <i class="bi bi-share-fill"></i>
                            </div>
                            
                            <div class="social-content">
                                <a class="social-link bi-btn" id="copyLink" href="javascript:void(0)"
                                    title="copy link of this song"><i class="bi bi-clipboard"></i></a>
                                <a class="social-link bi-btn" id="whshare"
                                    href="https://api.whatsapp.com/send/?text=https://filipatata.github.io/music"
                                    target="_blank"><i class="bi bi-whatsapp"></i></a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="music-board">
                    <div class="song-slate">
                        <div class="left-slate">
                            <div class="image">
                                <img id="track_image" src="" alt="" onclick="n_ch()" />

                            </div>
                            <div class="song-detail">
                                    <div class="song-name" id="title"></div>
                                    <div class="artists" id="artist">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="playlist">
                    <div class="play-title">
                        <div class="play-icon">
                            <i class="bi bi-music-note-list"></i>
                        </div>
                        <div class="playlist-name">PLAYLIST [USE HEADPHONES]</div>
                    </div>

                    <div class="main-list">
                        <ul id="list" class="track_list">
                        </ul>
                    </div>
                </div>

                <!-- music controls -->
                <div class="music-controls">
                    <div class="track-stuff">
                        <!-- <div class="song-img"><img id="track-image" src="" alt="" /></div> -->
                        <div class="track-name">
                            <p id="trackName"></p>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="prev-btn" onclick="previous_song();" id="pre" title="Previous">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button class="play-btn" id="play" title="Play">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button class="next-btn" onclick="next_song();" id="next" title="Next">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                    </div>
                    <div class="duration">
                        <div class="track">
                            <div>
                                <input type="range" min="0" max="100" value="0" id="duration_slider"
                                    onchange="change_duration()" oninput="changeDur()" />
                            </div>
                            <div class="time">
                                <div>
                                    <p id="passed_duration">0:00</p>
                                </div>
                                <div>
                                    <p id="full_duration">0:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            document.getElementById("foto2").addEventListener("click", function () {
                window.open("./foto2", "_self");
            });

            document.getElementById("foto1").addEventListener("click", function () {
                window.open("./foto1", "_self");
            });

            document.getElementById("foto").addEventListener("click", function () {
                window.open("./foto", "_self");
            });

        </script>

        <!-- <script src="./js/search.js"></script> -->
        <script src="./js/play.js"></script>


    </body>

</html>
