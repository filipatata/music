<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>test - Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Filipatata Music" />
        <meta property="og:title" content="Filipatata Music" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- font link -->

<!--         <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500&display=swap"
            rel="stylesheet" /> -->
        <!-- bootstrap icons cdn link -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    </head>

    <body id="body">
        <div class="main" id="main">
            <!-- sidelist -->

            <div class="sidenav">
                <div class="logo">
                    <div class="logo-img">
                        <img src="./img/icon.png" alt="logo" />
                    </div>
                    <div class="logo-title">filipatata_menu</div>
                </div>

                <ul class="side-list">
                    <li class="list">

                        <ul class="sublist">
                            <li class="sub-nav-list active">
                                <div class="sublist-icon">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="sublist-name">STARTOWA</div>
                            </li>

                        </ul>
                    </li>


                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list">
                                <div class="sublist-icon">
                                    <i class="bi bi-file-music-fill"></i>
                                </div>
                                <div class="sublist-name" id="lofisongs">
                                    FOTO
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list ">
                                <div class="sublist-icon">
                                    <i class="bi bi-bell-fill"></i>
                                </div>
                                <div class="sublist-name" id="devotionalSongs">
                                    VIDEO 
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                        <ul class="sublist">
                            <li class="sub-nav-list">
                                <div class="sublist-icon">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div class="sublist-name" onclick="aboutUs();" id="about">
                                    about us
                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="list">
                    <br><br>
                    </li>


                    <div class="songs-count">
                        <span id="present"></span> / <span id="total"></span>
                    </div>

                    <li class="list">
                    <br><br><br>1<br>2<br>3<br>
                    </li>


                    
                    <div id="sonu">
                        <p>FILIPATATA<br> by <strong> 2024
                            </strong></p>
                    </div>


                    
                </ul>
            </div>

            <!-- sidelist end -->

            <!-- musicplayer start -->

            <div class="music-player">
                <div class="player-head">
                    <div class="logo mobi-logo">
                        <div class="logo-img">
                            <img src="./img/icon.png" alt="logo" />
                        </div>
                        <div class="logo-title">filipatata_player</div>
                    </div>

                    <div class="search">

<!-- <div class="search-icon">
              <i class="bi bi-search"></i>
            </div>
            <input type="text" class="form-control" placeholder="Search Song" required autofocus id="srh" /> -->

                        
                    </div>
                    <div class="links">
   <!--                 <div class="theme-btn bi-btn" id="themebutton">
                            <i class="bi bi-circle-half"></i>
                        </div> -->

                        <div class="social">
                            <div class="share-btn bi-btn">
                                <i class="bi bi-share-fill"></i>
                            </div>
                            <div class="social-content">
                                <a class="social-link bi-btn" id="copyLink" href="javascript:void(0)"
                                    title="copy link of this song"><i class="bi bi-clipboard"></i></a>
                                <a class="social-link bi-btn" id="fbshare"
                                    href="https://facebook.com/sharer/sharer.php?u=https://iamsonukushwaha.github.io/tarana"
                                    target="_blank"><i class="bi bi-facebook"></i></a>
                                <a class="social-link bi-btn" id="copyLink" href="javascript:void(0)"
                                    title="copy link of this song"><i class="bi bi-clipboard"></i></a>
                                <a class="social-link bi-btn" id="twshare"
                                    href="https://twitter.com/intent/tweet?text=https://iamsonukushwaha.github.io/tarana"
                                    target="_blank"><i class="bi bi-twitter"></i></a>
                                <a class="social-link bi-btn" id="whshare"
                                    href="https://api.whatsapp.com/send/?text=https://iamsonukushwaha.github.io/tarana"
                                    target="_blank"><i class="bi bi-whatsapp"></i></a>
                            </div>
                        </div>
                        <div class="menu-btn bi-btn">
                            <i class="bi bi-list"></i>
                        </div>
                    </div>
                </div>

                <div class="music-board">
                    <div class="song-slate">
                        <div class="left-slate">
                            <div class="image">
                                <img id="track_image" src="" alt="" />

                            </div>
                            <div class="song-detail">
                                    <div class="song-name" id="title"></div>
                                    <div class="artists" id="artist">
                                </div>
                            </div>
                        </div>
<!--                         <div class="right-slate">
                            <div class="shuffle" id="shuffle" title="Enable shuffle">
                                <i class="bi bi-shuffle"></i>
                            </div>
                            <div class="reload" id="repeat" title="Enable repeat">
                                <i class="bi bi-arrow-clockwise"></i>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="playlist">
                    <div class="play-title">
                        <div class="play-icon">
                            <i class="bi bi-music-note-list"></i>
                        </div>
                        <div class="playlist-name">WYBIERZ KIERUNEK</div>
                    </div>

                    <div class="main-list">
                        <ul id="list" class="track_list">
                        </ul>
                    </div>
                </div>

                <!-- music controls -->
                <div class="music-controls">
                    <div class="controls">
                        <button class="prev-btn" onclick="previous_song();" id="pre" title="Previous">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button class="play-btn" id="play" title="Play">
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button class="next-btn" onclick="next_song();" id="next" title="Next">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                    </div>
                    <div class="duration">
                        <div class="track">
                            <div>
                                <input type="range" min="0" max="100" value="0" id="duration_slider"
                                    onchange="change_duration()" oninput="changeDur()" />
                            </div>
                            <div class="time">
                                <div>
                                    <p id="passed_duration">0:00</p>
                                </div>
                                <div>
                                    <p id="full_duration">0:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // function aboutUs() {
            //     window.open("./aboutus.html", "_self");
            // }

            document.getElementById("lofisongs").addEventListener("click", function () {
                window.open("./lofi", "_self");
            });

            document.getElementById("devotionalSongs").addEventListener("click", function () {
                window.open("./devotional", "_self");
            });

            document.getElementById("lofisongs").addEventListener("click", function () {
                window.open("./foto", "_self");
            });

        </script>

        <!-- <script src="./js/search.js"></script> -->
        <script src="./js/play.js"></script>


    </body>

</html>
